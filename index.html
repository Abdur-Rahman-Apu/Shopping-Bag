<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Bag</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div class="title-img">
            <img src="./assets/images/logo.png" alt="A shopping bag image">
            <h1>Shopping Bag</h1>
        </div>
        <div class="welcome-date">
            <p class="welcome-msg">Welcome Back!</p>
            <p class="date-time">Wed, 16 Sept, 2024</p>
        </div>
    </header>

    <main class="container">

        <!-- shopping list part section  -->
        <section class="shopping-list">
            <!-- shopping-list-header  -->
            <div class="shopping-list-header">
                <p class="shopping-list-header-title">Shopping List</p>
                <div>
                    <div class="search-product-by-name">
                        <p>Search</p>
                        <input type="text" name="searchProduct" id="search-product">
                    </div>
                    <div class="total-product">
                        <p>Total Product: <span class="product-count">1</span></p>
                    </div>
                </div>
            </div>

            <!-- shopping-lists  -->
            <div class="shopping-list-container">
                <div class="item">
                    <p class="product-serial">1.</p>
                    <p class="product-name">Product Name</p>
                    <p class="product-price">Product price</p>
                    <div class="action">
                        <button class="edit-btn" title="Edit"><i class="fas fa-edit" data-edit-no="null"></i></button>
                        <button class="delete-btn" title="delete" data-delete-no="null"><i
                                class="fas fa-trash-alt"></i></button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Add or edit product  -->
        <section class="add-or-edit-product">
            <p class="add-or-edit-product-title">Product Information</p>
            <form>
                <div class="product-name-input-section">
                    <label for="product-name">Product Name</label>
                    <input type="text" name="productName" id="product-name">
                </div>
                <div class="product-price-input-section">
                    <label for="product-price">Product Price</label>
                    <input type="text" name="productPrice" id="product-price">
                </div>
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>

    <script src="./index.js"></script>
</body>

</html>
