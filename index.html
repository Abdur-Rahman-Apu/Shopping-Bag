<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Bag</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div class="title-img">
            <img src="./assets/images/logo.png" alt="A shopping bag image">
            <h1>Shopping Bag</h1>
        </div>
        <div class="welcome-date">
            <p class="welcome-msg">Welcome Back!</p>
            <p class="date-time">Wed, 16 Sept, 2024</p>
        </div>
    </header>

    <main class="container">

        <!-- shopping list part section  -->
        <section class="shopping-list">
            <!-- shopping-list-header  -->
            <div class="shopping-list-header">
                <p class="shopping-list-header-title">Shopping List</p>
                <div>
                    <div class="search-product-by-name">
                        <p>Search</p>
                        <input type="text" name="searchProduct" id="search-product" placeholder="Search Product">
                    </div>
                    <div class="total-product">
                        <p>Total Product: <span class="product-count">1</span></p>
                    </div>
                </div>
            </div>

            <!-- shopping-lists  -->
            <div class="shopping-list-container">
                <div class="no-shop-item"><img src="./assets/images/empty.png" alt="Image of indicating list empty">
                    <p>Your Cart is Empty</p>
                </div>
            </div>
        </section>

        <!-- Add or edit product  -->
        <section class="add-or-edit-product">
            <p class="add-or-edit-product-title">Product Information</p>
            <form autocomplete="off">
                <div class="product-name-input-section">
                    <label for="product-name">Product Name <span class="req-symbol">*</span></label>
                    <input type="text" name="productName" id="product-name">

                </div>
                <div class="product-price-input-section">
                    <label for="product-price">Product Price <span class="req-symbol">*</span></label>
                    <input type="text" name="productPrice" id="product-price">
                </div>
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>


    <!-- toast message section  -->
    <div class="toast-msg-container">
        <!-- <div class="toast-life-line"></div> -->
        <!-- <div class="toast-msg-wrapper">
            <div class="toast-msg-box">
                <p class="toast-msg-icon">âœ…</p>
                <p class="toast-msg">Product Added Successfully</p>
            </div>
            <div class="toast-life-line"></div>
        </div> -->
    </div>

    <div class="modal">
        <div class="overlay"></div>
        <div class="modal-body">
            <p>Do you want to delete?</p>
            <div class="modal-action">
                <button class="yes-btn">Yes</button>
                <button class="no-btn">No</button>
            </div>
        </div>
    </div>

    <script src="./index.js" type="module"></script>
</body>

</html>
